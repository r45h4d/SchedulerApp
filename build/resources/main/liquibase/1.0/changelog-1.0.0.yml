databaseChangeLog:
  - changeSet:
      id: Create cards table
      author: Rashad Amanov
      changes:
        - createTable:
            tableName: cards
            remarks: "This table stores card information."
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: card_number
                  type: varchar(16)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: card_holder_name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: expiration_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: card_type
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: issued_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: decimal(19,4)
                  constraints:
                    nullable: false
